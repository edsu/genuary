<html>
  <head>
    <title>Genuary 05</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main></main>
    <script>

const tiles = [];
const tileWidth = 50;
const tileHeight = 300;
const xSpacing = 50;
const ySpacing = 10;

function setup() {
  makeTiles();
  createCanvas(windowWidth, windowHeight);
  frameRate(1);
}

function draw() {
  for (tile of tiles) {
    tile.draw();
  }
}

function makeTiles() {
  for (let y = ySpacing; y < windowHeight - tileHeight; y += tileHeight + ySpacing) {
    for (let x = xSpacing; x < windowWidth - tileWidth; x += tileWidth + xSpacing) {
      tiles.push(new Tile(x, y));
    }
  }
}

class Tile {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.color = this.randColor();
  }

  draw() {
    this.wobble();
    fill(this.color);
    stroke(0, 0, 0, 0);
    quad(
      this.x,
      this.y,
      this.x + tileWidth,
      this.y,
      this.x + tileWidth,
      this.y + tileHeight,
      this.x,
      this.y + tileHeight
    );
  }

  wobble() {
    this.x = this.x + random(xSpacing / 3) - xSpacing / 6;
    this.y = this.y + random(2 * ySpacing) - ySpacing;
  }

  randColor() {
    let shade = random(150, 220);
    return color(random(150, 230), random(150, 230), 50, 25);
  }
}

    </script>
  </body>
</html>
