<html>
  <head>
    <title>Genuary 03</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main></main>
    <script>

let width = initialWidth;
let boxColor = 0;
const boxColors = [
  "lightgreen",
  "yellow",
  "pink",
  "lightblue",
  "red",
  "white",
  "black"
];

function setup() {
  createCanvas(windowWidth, windowHeight, WEBGL);
  width = initialWidth();
  frameRate(4);
}

function initialWidth() {
  return windowHeight > windowWidth ? windowWidth - 100 : windowHeight - 100;
}

function draw() {
  if (width < 5) {
    width = initialWidth();
    boxColor = boxColor == boxColors.length - 1 ? 0 : boxColor + 1;
    alpha(220);
  }

  stroke(boxColors[boxColor]);
  drawBox(width);
  width = int(width * .7);
}

function drawBox(width) {
  fill(0, 0, 0, 0);
  square(- int(width / 2), - int(width / 2), width);
}

    </script>
  </body>
</html>
