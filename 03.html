<html>
  <head>
    <title>Genuary 03</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main></main>
    <script>

let width = initialWidth;
let boxColor = "lightgreen";

function setup() {
  createCanvas(windowWidth, windowHeight, WEBGL);
  width = initialWidth();
  frameRate(2);
}

function initialWidth() {
  return windowHeight > windowWidth ? windowWidth - 10 : windowHeight - 10;
}

function draw() {
  if (width < 25) {
    width = initialWidth();
    boxColor = boxColor == "lightgreen" ? "yellow" : "lightgreen";
    alpha(220);
  }

  stroke(boxColor);
  drawBox(width);
  width = int(width * .8);
}

function drawBox(width) {
  fill(0);
  square(- int(width / 2), - int(width / 2), width);
}

    </script>
  </body>
</html>
